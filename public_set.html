    <script>
        $(document).ready(function () {
            // 처음에 .tab_btm ul 숨기기

            $('.tab_btm ul').hide();

            $('.tab_menu a').on('click', function (e) {

                e.preventDefault(); // 기본 동작 방지

                $('.tab_btm ul').slideToggle(); // 메뉴 토글

                // 이미지 변경

                const $img = $(this).find('img');
                $img.attr(
                    'src',
                    $img.attr('src') === $img.data('default-src')
                        ? $img.data('active-src')
                        : $img.data('default-src')
                );

            });

            // 배경 클릭 시 슬라이드 업

            $(document).on('click', function (e) {

                if (!$(e.target).closest('.tab_menu, .tab_btm').length) {
                    $('.tab_btm ul').slideUp();
                    $('.tab_menu img').attr('src', $('.tab_menu img').data('default-src')); // 이미지 초기화
                }
            });
        });
    </script>

<script role="public_private script">
    $(document).ready(function() {
        // .public_private a 클릭 시 .active 클래스 추가 및 .public_private_desc 표시
        $('.public_private a').on('click', function(e) {
            e.preventDefault(); // 기본 동작 방지
            $('.public_private a').removeClass('active').css('opacity', '0.25'); // 기존 .active 클래스 제거 및 opacity 변경
            $(this).addClass('active').css('opacity', '1'); // 클릭한 요소에 .active 클래스 추가 및 opacity 변경
            $('.public_private_desc').css('display', 'flex'); // .public_private_desc 표시
            $('.mypage').css('display', 'block'); // .public_private_desc 표시

            // 클릭한 클래스가 .public인지 .private인지 확인
            if ($(this).hasClass('private')) {
                $('.public_private_desc span').text('링크로 초대된 사람만 볼 수 있습니다.');
                $('.public_private_desc p').text('초대된 사람만 방명록 갯수랑 공개된 방명록을 볼 수 있어요.');
            } else {
                $('.public_private_desc span').text('와글와글 메인에 랜덤으로 공개 됩니다.');
                $('.public_private_desc p').text('모든 사람이 방명록 갯수랑 공개된 방명록을 볼 수 있어요.');
            }

            // .next button의 배경색 변경
            $('.next button').css('background-color', '#6C9460');
            $('.next button').css('pointer-events', 'auto');
        });
    });
