<script role="tab_menu">
    $(document).ready(function () {
        // 처음에 .tab_btm ul 숨기기

        $('.tab_btm ul').hide();

        $('.tab_menu a').on('click', function (e) {

            e.preventDefault(); // 기본 동작 방지

            $('.tab_btm ul').slideToggle(); // 메뉴 토글

            // 이미지 변경

            const $img = $(this).find('img');
            $img.attr(
                'src',
                $img.attr('src') === $img.data('default-src')
                    ? $img.data('active-src')
                    : $img.data('default-src')
            );

        });

        // 배경 클릭 시 슬라이드 업

        $(document).on('click', function (e) {

            if (!$(e.target).closest('.tab_menu, .tab_btm').length) {
                $('.tab_btm ul').slideUp();
                $('.tab_menu img').attr('src', $('.tab_menu img').data('default-src')); // 이미지 초기화
            }
        });
    });
</script>
<script role="list">
    $(document).ready(function() {
        function resetStyles() {
            $('.select_set').css('background-color', ''); // 초기화
            $('.title h3').css('color', ''); // 초기화
            $('.light p').css('color', ''); // 초기화
            $('.mobile_wrap').css('background-color', ''); // 모바일 배경색 초기화
            $('.header_mo a img').css('filter', ''); // 초기화
            $('.list li a').css({
                'opacity': '0.5',
                'border': '2px solid transparent',
            });
            $('.list li p').css({
                'opacity': '0.5',
                'color': '',
                'font-weight': ''
            });
            $('button').css({
                'pointer-events': 'none',
                'background-color': ''
            });
        }

        function resetToInitialState() {
            resetStyles();
            // 초기 상태로 되돌리기 위해 추가적인 초기화 작업
            $('.list li a').css({
                'opacity': '',
                'border': '2px solid transparent',
            });
            $('.list li p').css({
                'opacity': '',
                'color': '',
                'font-weight': ''
            });
            $('button').css({
                'pointer-events': '',
                'background-color': ''
            });
        }

        $('.list li a').on('click', function(event) {
            event.preventDefault();
            // 모든 요소 초기화
            resetStyles();
    
            // 선택된 요소 스타일 적용
            $(this).css({
                'opacity': '1',
                'border': '2px solid #6C9460',
            });
            $(this).siblings('p').css({
                'opacity': '1',
                'color': '#6C9460',
                'font-weight': '700'
            });
    
            // 배경색 변경
            if ($(this).parent().hasClass('dark')) {
                $('.select_set').css('background-color', '#222');
                $('.title h3').css('color', '#fff');
                $('.light p').css('color', '#fff');
            } else {
                $('.select_set').css('background-color', ''); // 초기화
                $('.title h3').css('color', ''); // 초기화
                $('.light p').css('color', ''); // 초기화
            }

            // .mobile_wrap 배경색 변경
            if ($(this).closest('.mobile_wrap, .pc_wrap').length) {
                $('.mobile_wrap').css('background-color', '#222');
                $('.title h3').css('color', '#fff');
                $('.light p').css('color', '#fff');
                $('.header_mo a img').css('filter', 'invert(100%)');
            } else {
                $('.mobile_wrap').css('background-color', ''); // 모바일 배경색 초기화
                $('.title h3').css('color', ''); // 초기화
                $('.light p').css('color', ''); // 초기화
                $('.header_mo a img').css('filter', '');
            }
    
            // 버튼 활성화
            $('button').css({
                'pointer-events': 'auto',
                'background-color': '#6C9460'
            });
        });

        // .light 클릭 시 초기화 및 .dark 불투명도 50%
        $('.light a').on('click', function(event) {
            event.preventDefault();
            resetToInitialState();
            $('.dark a').css('opacity', '0.5');
            $('.dark p').css('opacity', '0.5');
            // 선택된 요소 스타일 적용
            $(this).css({
                'opacity': '1',
                'border': '2px solid #6C9460',
            });
            $(this).siblings('p').css({
                'opacity': '1',
                'color': '#6C9460',
                'font-weight': '700'
            });

            // 버튼 활성화
            $('button').css({
                'pointer-events': 'auto',
                'background-color': '#6C9460'
            });
        });

        // 해상도 변경 시 초기화
        let lastWidth = $(window).width();
        $(window).on('resize', function() {
            let currentWidth = $(window).width();
            if ((lastWidth <= 767 && currentWidth > 767) || (lastWidth > 767 && currentWidth <= 767)) {
                resetToInitialState();
            }
            lastWidth = currentWidth;
        });
    });
</script>
